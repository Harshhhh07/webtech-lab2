<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .book-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .book-cover {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .book-description {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }
        .purchase-link {
            font-size: 18px;
            color: #0066cc;
            text-decoration: none;
        }
        .purchase-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="book-container">
        <img src="book.jpeg" alt="Book Cover of My Favorite Book" class="book-cover">
        <div class="book-description">
            <p><strong>Title:</strong> My Favorite Book</p>
            <p><strong>Author:</strong> Author Name</p>
            <p>
                This is a brief description of my favorite book. It covers the main plot points and what makes it stand out. The book is engaging, insightful, and a must-read for anyone interested in the genre.
            </p>
        </div>
        <a href="https://www.example.com/purchase-link" class="purchase-link" target="_blank">Purchase the Book Online</a>
    </div>
</body>
</html>

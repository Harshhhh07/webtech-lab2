<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .book-review {
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .book-cover {
            width: 150px;
            float: left;
            margin-right: 20px;
        }
        .book-details {
            overflow: hidden;
        }
        .book-title {
            font-size: 24px;
            font-weight: bold;
        }
        .author, .publication-date {
            font-size: 18px;
            margin: 5px 0;
        }
        .summary {
            margin-top: 15px;
        }
        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <div class="book-review">
        <img src="book.jpeg" alt="Book Cover" class="book-cover">
        <div class="book-details">
            <div class="book-title">The Great Adventure</div>
            <div class="author">by John Doe</div>
            <div class="publication-date">Published on: September 9, 2024</div>
            <div class="summary">
                <p>This is a thrilling novel that takes readers on an unforgettable journey through uncharted territories. The characters are well-developed, and the plot is full of unexpected twists and turns.</p>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</body>
</html>
